<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/daily.css">
</head>
<body>
    <!-- 容器 -->
    <div class="content">
        <!-- 第一部分 -->
        <div class="sale">
            <!-- 销售左 -->
            <div class="sale-left">
                <h1>Top销售部门</h1>
                <h2></h2>
                <div id='main-left'></div>
            </div>
            <!-- 销售右 -->
            <div class="sale-right">
                <h1>Top销售人员</h1>
                <h2></h2>
                <div id='main-right'></div>
            </div>
        </div>
        <!-- 第二部分 -->
        <div class="total">
            <div class="total-sale">
                <h1>总销售额</h1>
                <h2></h2>
            </div>
            <div class="total-profit">
                <h1>总利润额</h1>
                <h2></h2>
            </div>
            <div class="total-area">
                <h1>销售区域</h1>
                <h2></h2>
            </div>
            <div class="total-customer">
                <h1>客户总数</h1>
                <h2></h2>
            </div>
        </div>
        <!-- 第三部分 -->
        <div class="income">
            <!-- 收益左 -->
            <div class="income-left">
                <h1>备产品收益</h1>
                <div id="income-left"></div>
            </div>
            <!-- 收益右 -->
            <div class="income-right">
                <h1>备产品利润</h1>
                <div id="income-right"></div>
            </div>
        </div>
        <!-- 第四部分 -->
        <div class="goods">
            <!-- 存货左 -->
            <div class="goods-left">
                <h1>存货类型</h1>
                <div id="goods-left"></div>
            </div>
            <!-- 存货右 -->
            <div class="goods-right">
                <h1>销售趋势</h1>
                <h2></h2>
                <div id="goods-right"></div>
            </div>
        </div>
        <!-- 第五部分 地区-->
        <div class="area">
            <!-- 地区左-->
            <div class="area-left">
                <h1>Top10客户名称</h1>
                <h2></h2>
                <div id="area-left"></div>
            </div>
            <!-- 地区右-->
            <div class="area-right">
                <h1>区域销售额</h1>
                <div id="area-right"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/mock-min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/liaoning.js"></script>

    <script src="js/daily.js"></script>
</body>

</html>
